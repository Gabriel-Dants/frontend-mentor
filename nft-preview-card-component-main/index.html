<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="retangulo">
    <div class="conteudo-retangulo">

      <div class="imagem">
        <img src="images/image-equilibrium.jpg" alt="card-imagem">
      </div>

      <div class="texto">
        <p class="headline">Equilibrium #3429</p>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p> 
      </div>

      <div class="ethereum">
        <span class="eth"><img src="images/icon-ethereum.svg" alt=""> <span class="41"> 0.041 ETH</span></span> 
        <span class="days"><img src="images/icon-clock.svg" alt=""> <span class="3">3 days left</span> </span> 
      </div>
    
      <hr>

      <div class="footer">
        <span class="photo"><img src="images/image-avatar.png" alt="foto da pessoa"></span>
        <span class="text-photo">Creation of <span class="destaque">Jules Wyvern</span> </span>
        
      </div>

      
    </div>

  
  </div>

  
</body>
</html>
